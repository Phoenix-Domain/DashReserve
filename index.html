<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/src/css/style.css">
  <script src="assets/src/js/main.js" defer></script>
  <title>DashReserve</title>
</head>
<body>
  <header>
    <h1>Client Booking Dashboard</h1>
    <section id="searchBar">
      <label for="searchInput" id="searchInputLabel">ðŸ”Ž
      <input type="text" id="searchInput" class="searchInput" placeholder="Search by name or service">
    </label>
      <p>
        <button id="searchBtn">Search</button>
        <button id="resetBtn">Reset</button>
      </p>
    </section>
    
  </header>

<main>
  <section id="allClients" class="card">
    <h2>Current Bookings</h2>
    <p>Welcome to the Client Booking Dashboard. Here you can manage your bookings efficiently.</p>
    <p>Use the form below to add new bookings. You can also clear all bookings at once.</p>
    <p id="bookingCount">You have <span id="count" class="count"></span> current booking<span id="plural" class="plural">(s)</span></p>
    <form id="bookingForm" class="card">
    
    <label for="clientName">Client Name: <br>
    <input type="text" id="clientName" placeholder="Client Name" />
    </label>
   
    <select id="serviceType">
      <option value="Select Service">Select Service</option>
      <option value="Website Design">Website Design</option>
      <option value="Website Development">Website Development</option>
      <option value="Monthly Servicing">Monthly Servicing</option>
      <option value="Consultation">Consultation</option>
      <!-- Add more -->
    </select>
    <label for="bookingDate">Booking Date: <input type="date" id="bookingDate" /></label>
    
    <button id="addBookingBtn">Book Now</button>
  </form>
    <button id="clearBtn">Clear All</button>
  </section>

  <section id="allClients">
    <ol id="bookingList" class="card">
      <!-- Bookings will be displayed here -->
    </ol>
  </section>
</main>
</body>
</html>
